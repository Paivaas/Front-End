<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aula07.css">
    <link rel="icon" href="./img/icon.png">
    <script src="aula07.js" defer></script>
    <title>Via CEP</title>
</head>
<body>

        <img src="./img/iconLocalizacao.png" alt="Icon de Localização">
    </div>
    <form>
        <div>

    </form>
